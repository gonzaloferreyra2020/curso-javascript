<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

    <title>Entrega1</title>
</head>
<body>
   <!--<h1>Entrega1</h1>

    <h2>Creacion de productos</h2>--> 

    <!-- Navbar-->
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">
            Venta de productos
        </a>
    </nav>

   <!--Principal-->

    <div class="container">

        <!--Productos q estan en venta-->
        <div class="row pt-3" id="container-productos">

        </div>
        

            <!--tabla carrito q se muestra en pantalla-->
            <div class="col-12 mb-2 card centrado" >
                <h3>Carrito:</h3>
                <table>
                    <tr >
                        <td class="negrita">ID</td>
                        <td class="negrita">Nombre</td>
                        <td class="negrita">Precio</td>
                        <td class="negrita">Cantidad</td>
                    </tr>
                    <tbody id="items"></tbody>
                    <tfoot>
                        <tr id="footer">
                          <th colspan="5">Carrito vac√≠o - agregue los productos!</th>
                        </tr>
                      </tfoot>
                </table>
            </div>
            
            <!-- template de la tabla-->
             <table id="producto-carrito">
                    
                 <template id="template-carrito" class="columna card centrado">
                    <tr>
                            <td>ID</td>
                            <td>Nombre</td>
                            <td>Precio</td>
                            <td>Cantidad</td>
                    </tr>
                   
                </template>
                            
            </table>

              <!-- template de la tabla con boton vaciar-->   
              <template id="template-footer">
              <th scope="row" colspan="2">Total productos</th>
              <td>10</td>
              <td>
                  <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                      vaciar todo
                  </button>
              </td>
              <td class="negrita">$ <span>5000</span></td>
              </template>
              
            
          
        </div>
    </div>


    <template id="template-productos">
          
        <!-- Cards bootstrap-->
            <div class="col-md-4">
                <div class="card centrado" >
                    <img src="" class="card-img-top" >
                    <div class="card-body">
                      <h5 class="card-title">Nombre producto</h5>
                      <p class="card-text">$ <span>Precio</span></p>
                      <button class="btn btn-primary">Comprar</button>
                    </div>
                </div>
            
            </div>
    </template>


    <!--Footer-->
    <footer>
        <div class="card-footer bg-dark" >
            <h4 class="texto-claro centrado">
                Ferreyra Gonzalo. Derechos reservados 2022.
            </h4>
        </div>
    </footer>

    <!-- Javascript -->
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
</body>
</html>
