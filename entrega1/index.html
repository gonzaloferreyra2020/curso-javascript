<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

    <title>Entrega1</title>
</head>
<body>
   <!--<h1>Entrega1</h1>

    <h2>Creacion de productos</h2>--> 

    <!-- Navbar-->
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">
            Creacion de productos
        </a>
    </nav>

   <!--Principal-->
    <div class="container">
        <div id="crearProducto" class="row pt-3">
             <!-- Primer columna-->
            <div class="col-md-4">
                <div class="card centrado">
                    <h3>Ingresar nuevo producto:</h3>
                </div>
                <form id="formulario" class="card-body">
                    <div class="form-group">
                        <input type="text" id="nombre" placeholder="ingrese producto">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="descrip" placeholder="ingrese descripcion">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="number" id="precio" placeholder="ingrese precio">
                    </div>
                    <br>
                    <input type="submit" value="Guardar" >
                </form>
                
            </div>
             <!-- Segunda columna-->
            <div class="col-md-4" id="listado">
                <div class="card centrado">
                    <h3>Listado creado:</h3>
                </div>
                
            </div>
            
            <!-- Tercera columna-->
            <div class="col-md-4" id="carrito">
                <div class="card centrado">
                    <h3>Carrito:</h3>
                </div>
                
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer>
        <div class="card-footer bg-dark" >
            <h4 class="texto-claro centrado">
                Terminos y condiciones. Derechos reservados 2022.
            </h4>
        </div>
    </footer>

    <!-- Javascript -->
    <script src="js/main.js"></script>
    
</body>
</html>
